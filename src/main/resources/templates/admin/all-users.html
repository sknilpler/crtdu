<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>
<body>
<!--<header th:insert="blocks/header :: header"></header>-->

<!--Страница для вывода всех пользователей-->
<div class="container mt-5">
    <h1>Пользователи</h1>
    <div class="pagination justify-content-start">
        <a th:href="'/admin'" class="btn btn-secondary my-2" style="margin: 4px;">Назад</a>

        <a th:href="'/admin/all-users/add-user'" class="btn btn-primary my-2">Добавить пользователя</a>
    </div>
    <hr>
    <div class="row">

        <div class="col-md-4">
            <h4>Педагоги</h4>
            <div th:each="el : ${tUsers}" class="alert alert-info mt-2">
                <h3 th:text="${el.username}"/>
                <a th:href="'/admin/all-users/user-details/' + ${el.id}" class="btn btn-warning">Детальнее</a>
            </div>
        </div>
        <div class="col-md-4">
            <h4>Воспитанники</h4>
            <div th:each="el : ${kUsers}" class="alert alert-warning mt-2">
                <h3 th:text="${el.username}"/>
                <a th:href="'/admin/all-users/user-details/' + ${el.id}" class="btn btn-warning">Детальнее</a>
            </div>
        </div>
        <div class="col-md-4">
            <h4>Специалисты</h4>
            <div th:each="el : ${oUsers}" class="alert alert-secondary mt-2">
                <h3 th:text="${el.username}"/>
                <a th:href="'/admin/all-users/user-details/' + ${el.id}" class="btn btn-warning">Детальнее</a>
            </div>
        </div>
    </div>
</div>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
