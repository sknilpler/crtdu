<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Расписание</title>
  <style>
    table td {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Недельное почасовое расписание</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Понедельник</th>
      <th>Вторник</th>
      <th>Среда</th>
      <th>Четверг</th>
      <th>Пятница</th>
      <th>Суббота</th>
      <th>Воскресенье</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td data-time="08:00"><button type="button" class="btn btn-outline-primary">08:00 <input type="checkbox" class="form-check-input" hidden></button></td>
      <td data-time="08:00"><button type="button" class="btn btn-outline-primary">08:00 <input type="checkbox" class="form-check-input" hidden></button></td>
      <td data-time="08:00"><button type="button" class="btn btn-outline-primary">08:00 <input type="checkbox" class="form-check-input" hidden></button></td>
      <td data-time="08:00"><button type="button" class="btn btn-outline-primary">08:00 <input type="checkbox" class="form-check-input" hidden></button></td>
      <td data-time="08:00"><button type="button" class="btn btn-outline-primary">08:00 <input type="checkbox" class="form-check-input" hidden></button></td>
      <td data-time="08:00"><button type="button" class="btn btn-outline-primary">08:00 <input type="checkbox" class="form-check-input" hidden></button></td>
      <td data-time="08:00"><button type="button" class="btn btn-outline-primary">08:00 <input type="checkbox" class="form-check-input" hidden></button></td>
    </tr>
    <tr>
      <td data-time="09:00">09:00</td>
      <td data-time="09:00">09:00</td>
      <td data-time="09:00">09:00</td>
      <td data-time="09:00">09:00</td>
      <td data-time="09:00">09:00</td>
      <td data-time="09:00">09:00</td>
      <td data-time="09:00">09:00</td>
    </tr>
    <tr>
      <td data-time="20:00">20:00</td>
      <td data-time="20:00">20:00</td>
      <td data-time="20:00">20:00</td>
      <td data-time="20:00">20:00</td>
      <td data-time="20:00">20:00</td>
      <td data-time="20:00">20:00</td>
      <td data-time="20:00">20:00</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const buttons = document.querySelectorAll("button");
      buttons.forEach(button => {
        const checkbox = button.querySelector("input[type='checkbox']");
        button.addEventListener("click", function() {
          checkbox.checked = !checkbox.checked;
          button.classList.toggle("btn-outline-success");
        });
      });
    });
  </script>
</body>
</html>
