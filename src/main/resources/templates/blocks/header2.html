<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header2">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
         style="background: linear-gradient(45deg, #92b1cd 0%, white 100%);">

        <h5 class="my-0 mr-md-auto font-weight-normal">
            <a sec:authentication="name"/>
        </h5>
        <h5 sec:authorize="!isAuthenticated()" class="my-0 mr-md-auto font-weight-normal">Гость</h5>

        <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
               role="button" title="Боковое меню">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em"
                     fill="currentColor" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
                    <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                    <path d="M416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96zM416 352H32C14.33 352 0 337.7 0 320C0 302.3 14.33 288 32 288H416C433.7 288 448 302.3 448 320C448 337.7 433.7 352 416 352zM0 192C0 174.3 14.33 160 32 160H416C433.7 160 448 174.3 448 192C448 209.7 433.7 224 416 224H32C14.33 224 0 209.7 0 192zM416 480H32C14.33 480 0 465.7 0 448C0 430.3 14.33 416 32 416H416C433.7 416 448 430.3 448 448C448 465.7 433.7 480 416 480z"></path>
                </svg>
            </a>
            <a class="nav-link p-2 text-dark" href="/">Главная</a>
                        <a sec:authorize="hasRole('ROLE_TEACHER')" class="nav-link p-2 text-dark" href="/teacher/posehenie">Посещаемость</a>
            <a sec:authorize="hasRole('ROLE_KID')" class="nav-link p-2 text-dark" href="/kid/portfolio">Анкета</a>
            <!--            <a class="nav-link p-2 text-dark" href="/about">О нас</a>-->
            <!--            <a sec:authorize="!isAuthenticated()" class="nav-link p-2 text-dark" href="/login">Вход</a>-->
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link p-2 text-dark" href="/admin">Администрирование</a>
        </ul>

        <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary" href="/login">Вход</a>
        <form th:action="@{/logout}" method="post">
            <input sec:authorize="isAuthenticated()" type="submit" class="btn btn-outline-primary" value="Выход"/>
        </form>

    </div>
</div>
